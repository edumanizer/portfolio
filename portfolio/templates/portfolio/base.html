{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="ru"> 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static "portfolio/bootstrap/bootstrap.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "portfolio/style_ru.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "portfolio/bootstrap/fixed.css" %}">
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>{% block head_title %}{% endblock %}</title>
</head>

<body data-spy="scroll" data-target="#navbarResponsive">
  <div id="home">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#"><img src="../static/portfolio/Images/logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Главная</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#about">Обо мне</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#services">Услуги</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#contacts">Контакты</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/en">English site</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer>
      <div class="row justify-content-center">
        <div class="col-md-5 text-center">
          <p class="lead">&copy; 2019 Edgar Sidorov</p>
        </div>
      </div>
    </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
